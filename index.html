<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpeakGym Subtitle Player</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #player { height: 40vh; width: 100%; }
    #subtitles { height: 60vh; overflow-y: scroll; padding: 1em; box-sizing: border-box; }
    .line { margin-bottom: 1em; cursor: pointer; display: flex; align-items: center; }
    .line span.text { flex: 1; }
    .line button { margin-right: 0.5em; }
    .hidden { color: lightgray; }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="subtitles"></div>

  <script>
    const videoId = "D9aw-YysJ0M"; // ðŸ” ì—¬ê¸°ë§Œ ë°”ê¾¸ë©´ ì˜ìƒ ë°”ë€œ
    let subtitles = [];

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "100%",
        width: "100%",
        videoId,
        events: {
          onReady: () => {
            fetch("subtitles.json")
              .then(res => res.json())
              .then(data => {
                subtitles = data;
                renderSubtitles();
              });
          },
        },
      });
    }

    function playSegment(start, end) {
      player.seekTo(start);
      player.playVideo();
      const check = setInterval(() => {
        if (player.getCurrentTime() >= end) {
          player.pauseVideo();
          clearInterval(check);
        }
      }, 100);
    }

    function renderSubtitles() {
      const container = document.getElementById("subtitles");
      container.innerHTML = "";
      subtitles.forEach((line, index) => {
        const div = document.createElement("div");
        div.className = "line";

        const hideBtn = document.createElement("button");
        hideBtn.textContent = line.hidden ? "ðŸ‘ï¸" : "ðŸ™ˆ";
        hideBtn.onclick = () => {
          subtitles[index].hidden = !subtitles[index].hidden;
          renderSubtitles();
        };

        const text = document.createElement("span");
        text.className = "text" + (line.hidden ? " hidden" : "");
        text.textContent = line.text;
        text.onclick = () => playSegment(line.start, line.end);

        div.appendChild(hideBtn);
        div.appendChild(text);
        container.appendChild(div);
      });
    }

    // Load YouTube IFrame API
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
